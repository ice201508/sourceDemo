<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5种垂直居中</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			background: #B0C953;
			width: 100%;
		}
		#wrapper {
			display: table;
			height: 85%;
		}
		#cell {
			display: table-cell;
			vertical-align: middle;
			width: 100%;
			background-color: #DDF879;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="cell">
			<div class="content">123</div>
		</div>
	</div>
</body>
</html>

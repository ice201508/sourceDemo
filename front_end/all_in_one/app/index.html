<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- build:css css/build.min.css -->
	<link rel="stylesheet" href="../.tmp/css/bootstrap.css">
	<link rel="stylesheet" href="../.tmp/css/custom.css">
	<link rel="stylesheet" href="../.tmp/css/font-awesome.css">
	<!-- endbuild -->
	<link rel="stylesheet" href="css/weather-icons.css">
</head>
<body  ng-app="app">
	<div class="jumbotron" ng-controller="headerController as header">
		<h3 ng-cloak>{{header.person.name}}</h3>
		<div class="ali-side">
			<span>{{header.sClass}}</span>
			<span ng-bind="header.person.age"></span>
		</div>
		<div class="change">status</div>
		<div>
			<span class="glyphicon glyphicon-th-list ali-font-20"></span>
		</div>
		<div>
			<i class="fa fa-thermometer-quarter ali-font-20"></i>
		</div>
		<div>
			<i class="wi wi-night-sleet"></i>
		</div>
	</div>

	<!-- build:js js/babel.js -->
	<script src="../node_modules/babel-core/browser.js"></script>
	<script src="../node_modules/babel-core/browser-polyfill.js"></script>
	<!-- endbuild -->
	<!-- build:js js/es6.js -->
	<script type="text/babel" src="./js/es6.js"></script>
	<!-- endbuild -->
	<!-- build:js js/thrid_part.js -->
	<script src="../node_modules/angular/angular.js"></script>
	<!-- endbuild -->
	<!-- build:js js/pro.js -->
	<script src="./js/app.js"></script>
	<script src="./js/mainController.js"></script>
	<!-- endbuild -->
</body>
</html>
